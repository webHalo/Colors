<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>COLORS</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
<script src="jquery-3.1.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
<link rel="stylesheet" type="text/css" href="jquery-ui-1.12.1.custom/jquery-ui.min.css">
<link rel="stylesheet" type="text/css" href="jquery-ui-1.12.1.custom/jquery-ui.theme.min.css">
<link rel="stylesheet" type="text/css" href="jquery-ui-1.12.1.custom/jquery-ui.structure.min.css">
<link href="Bitter_Regular/stylesheet.css" rel="stylesheet" type="text/css">
<link href="Vidaloka_Regular/stylesheet.css" rel="stylesheet" type="text/css">
<link href="webfonts/Vidaloka_Regular/stylesheet.css" rel="stylesheet" type="text/css">
<style>
@import url("../webfonts/Ar_Bonnie/stylesheet.css");

	@font-face{
		font-family:"Vidaloka Regular";
		src:url(fonts/Vidaloka-Regular.ttf);
	}
	@font-face{
	font-family: "Ar Bonnie";
	src: url(fonts/ARBONNIE.ttf);
	}
	
</style>
<script>
 function loadFunction(){
	 document.getElementById("eye").style.opacity='1';
	 document.getElementById("colors").style.opacity='.75';
	 document.getElementById("trial").style.opacity='.75';
	 document.getElementById("eye").style.transition='.75s';
	 document.getElementById("trial").style.transition='.75s';
 }
</script>
<script>
 function unloadFunction(){
	 document.getElementById("eye").style.opacity='0';
	 document.getElementById("colors").style.opacity='1';
	 document.getElementById("trial").style.opacity='1';
 }
</script>
</head>

<body>
	<div style="background-image:url(images/bg1.png);margin-top: -6px; background-size:cover; background-position:center; height:100vh;" class="container-fluid">
		<a style="text-decoration:none;" href="virtual_trial.html"><h1 id="colors" style="font-family: 'Ar Bonnie'; font-size: 75pt; color: #fff; text-align: center;" class="col-lg-12">COLORS</h1>
        <div style="background-image:url(images/eye.png); background-position:center; height:110px; margin-top:-120px; opacity:0; -webkit-opacity:0; -moz-opacity:0;" id="eye" class="col-lg-12 eyec" onMouseOver="loadFunction()" onMouseOut="unloadFunction()">
        </div>
        <h1 id="trial" style="font-family: 'Vidaloka Regular'; font-size: 23pt; color: #fff; text-align: center; opacity: 1; margin-top: -1%;" class="col-lg-12" onMouseOver="loadFunction()" onMouseOut="unloadFunction()">CONTACT LENS</h1>
        </a>
    </div>
</body>
</html>
